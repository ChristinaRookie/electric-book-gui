---
<div>
	<h1 data-set="title">Title</h1>
	<div data-set="instructions">Instructions</div>
	<fieldset>
		<label for="commitMessage">Enter the commit message
		<input type="text" name="commitMessage" id="commitMessage" data-set="message" />
		</label>
		<label for="commitNotes">Further notes about the commit
		<textarea name="commitNotes" id="commitNotes" data-set="notes" rows="5">
		</textarea>
		</label>
	</fieldset>
	<button class="btn" data-set="commit">Commit</button>
</div>
