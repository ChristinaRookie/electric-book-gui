---
<div>
	<h1 data-set="title">Title</h1>
	<div data-set="instructions">Instructions</div>
	<fieldset>
		<label for="closePR-no">
		<input type="radio" name="closePR" data-set="closePR_no" id="closePR-no" value="no" data-event="change"/>No
		</label>
		<label for="closePR-yes">
		<input type="radio" name="closePR" data-set="closePR_yes" id="closePR-yes" value="yes" data-event="change"/>Yes
		</label>
		<label for="closeMessage">Close message
		<input type="text" name="closeMessage" id="closeMessage" data-set="closeMessage" />
		</label>
	</fieldset> 
	<button class="btn" data-event="click:done">Done</button>
</div>
