{{template "_header.html" .}}
{{template "_nav_main.html" .}}

<main>

	<h1>Editing {{.RepoName}}</h1>
	<!--<p>Your repo is checked out at <a href="file://{{.Path}}">{{.Path}}</a>.-->

	<div id="all-files-editor">
	</div>


	<section class="section-editor">

		<header class="header-split">
			<h2>Editor</h2>
			{{template "_editor_actions.html" .}}
		</header>

		<div class="editor" id="editor" ebw-repo="{{.RepoName}}" data-instance="RepoFileEditor">
		</div>

		{{template "_outputs.html"}}
	</section>


	{{template "_files.html"}}

	{{template "_repo_commits.html"}}

	{{template "_repo_pull_requests.html"}}

	<script>
	document.addEventListener('DOMContentLoaded', function() {
		new RepoEditorPage('{{.RepoName}}');
	});
	</script>

</main>

{{template "_footer.html" .}}
