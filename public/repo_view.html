{{template "_header.html" .}}
{{template "_nav_main.html" .}}
<nav id="files-list" class="off-canvas position-left" data-off-canvas>
<h1>Files</h1>

</nav>
<main id="new-editor">
	<div id="all-files-editor" data-files="{{.RepoFiles | json}}">
	</div>

	<section class="xsection-editor">

		<header class="header-split">
			<h2>Edit {{.RepoName}}</h2>
			<fieldset class="action-group" id="editor-actions">
				<button data-event="click:save" data-set="save">Save</button>
				<button data-event="click:undo" data-set="undo">Undo</button>
				<button data-event="click:delete" data-set="delete" title="Delete">Delete</button>
			</fieldset>
		
		</header>

		<div class="editor" id="editor" ebw-repo="{{.RepoName}}" data-instance="RepoFileEditor">
		</div>

		<fieldset class="action-group action-group-main">
		   <button disabled>Web version</button>
		   <button id="repo-print">Screen PDF</button>
		   <button disabled>Print PDF</button>
		   <button disabled>epub</button>
		</fieldset>
	</section>


	<script>
	document.addEventListener('DOMContentLoaded', function() {
		new RepoEditorPage('{{.RepoName}}');
	});
	</script>

</main>

{{template "_footer.html" .}}
