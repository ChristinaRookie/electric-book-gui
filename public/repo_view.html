{{template "_header.html" .}}
{{template "_nav_main.html" .}}

<main id="new-editor">
	<nav id="all-files-editor" data-files="{{.RepoFiles | json}}">
	</nav>

	<section class="section-editor" id="file-editors">
		<header class="header-split">
			<div class="action-group primary" id="editor-actions">
				<button data-set="commit" id="repo-commit" class="btn">Commit</button>
				<button data-event="click:save" data-set="save" class="btn">Save</button>
				<button data-event="click:undo" data-set="undo" class="btn">Undo</button>
				<button data-event="click:delete" data-set="delete" title="Delete" class="btn">Delete</button>
			</div>
		</header>
		<div class="editor" id="editor" ebw-repo="{{.RepoName}}" data-instance="RepoFileEditor">
		</div>
		<div class="action-group secondary">
		   <a href="#" id="repo-jekyll" class="btn">Web version</a>
		   <button id="repo-print" class="btn">Screen PDF</button>
		   <button disabled class="btn">Print PDF</button>
		   <button disabled class="btn">epub</button>
		</div>
	</section>
	<script>
	document.addEventListener('DOMContentLoaded', function() {
		new RepoEditorPage('{{.RepoOwner}}','{{.RepoName}}');
	});
	</script>
</main>

{{template "_footer.html" .}}
