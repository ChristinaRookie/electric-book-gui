{{template "_header.html" .}}
{{template "_topbar_repo.html" .}}

<div id="middlebar" class="pull-request-workspace">

<h1>Submit Changes for Review</h1>

<form method="post" action="pull_new">
<div>
<label for="title">Title
<input type="text" name="title" />
</label>
</div>

<div>
<textarea name="notes" placeholder="About the changes made.">
</textarea>
</div>

<div>
<input type="submit" value="Submit Changes" />
</div>

</form>

</div>
