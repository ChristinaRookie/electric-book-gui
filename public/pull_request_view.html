{{template "_header.html" .}}
{{template "_topbar_repo.html" .}}

<div id="repo-workspace">
<!--<p>Your repo is checked out at <a href="file://{{.Path}}">{{.Path}}</a>.-->
	<div id="repo-nav">
		<div>Changes for Review {{.PullRequest.Number}} : {{.PullRequest.Title}}</div>
		<div id="repo-files" class="repo-menu">
			<ul id="repo-file-list">
			</ul>
		</div>
		<div>
		<a href="{{.PullRequest.Number}}/close"><button>Close Changes</button></a>
		</div>
	</div>
	<div id="mergely">

	</div>
	</div>
</div>


<script>
document.addEventListener('DOMContentLoaded', function() {
	new PullRequestDiffList(document.getElementById('repo-file-list'), {{.Diffs}}, {
			"repo":{{.RepoName}},
			"remoteURL" : {{.PullURL}},
			"remoteSHA": {{.SHA}},
		}, document.getElementById('mergely'));
});
</script>

{{template "_footer.html" .}}
