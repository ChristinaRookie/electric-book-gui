{{template "_header.html" .}}
{{template "_nav_main.html" .}}

<main id="pull-request-view">
	<nav id="differences">
		<div>Changes for Review {{.PullRequest.Number}} : {{.PullRequest.Title}}</div>
		<div id="repo-file-list">
		</div>

		<div>
			<a href="{{.PullRequest.Number}}/close" class="btn">Close Changes</a>
		</div>
	</nav>
	<div id="mergely-container">
	</div>
</main>


<script>
document.addEventListener('DOMContentLoaded', function() {
	new PullRequestDiffList(document.getElementById('repo-file-list'), {{.Diffs}}, {
			"repoOwner":{{.RepoOwner}},
			"repoName": {{.RepoName}},
			"remoteURL" : {{.PullURL}},
			"remoteSHA": {{.SHA}},
		}, document.getElementById('mergely-container'));
});
</script>

{{template "_footer.html" .}}
