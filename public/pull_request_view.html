{{template "_header.html" .}}
{{template "_nav_main.html" .}}

<main id="pull-request-view">
	<div class="pr-topbar">Changes for Review {{.PullRequest.Number}} : {{.PullRequest.Title}}</div>
	<div class="workspace">
		<nav id="differences">
			<div id="pr-files-list">
			</div>
			<div>
				<a href="{{.PullRequest.Number}}/close" class="btn">Close Changes</a>
			</div>
		</nav>
		<div id="mergely-container">
		</div>
	</div>
</main>


<script id="pr-merge-page" type="text/hidden" repo-owner="{{.RepoOwner}}" repo-name="{{.RepoName}}" remote-url="{{.PullURL}}" remote-sha="{{.SHA}}">
{{- .Diffs | json | raw -}}
</script>

{{template "_footer.html" .}}
