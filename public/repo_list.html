{{template "_header.html" .}}
{{template "_topbar_repo.html" . }}

<main>

<h1>My books</h1>

<ul class="repo-list">
    {{range .Repos }}
    <li class="repo">
        <div class="repo-details">
            <h2><a href="/repo/{{.Name}}/update?url={{.HTMLURL}}">{{.Name}}</a></h2>
            <!-- if {{.Description}} !== <nil> -->
            <p>{{.Description}}</p>
            <!-- endif -->

            <!-- Grab latest commit -->
            <p>Last updated by {TheirUserName} {RelativeTimeAgo}.</p>
        </div>
        <p class="repo-manage"><a class="cta" href="/repo/{{.Name}}/update?url={{.HTMLURL}}">Manage book</a></p>

    </li>
    {{end -}}
</ul>

<!-- Pagination --->
